<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>欢迎登录住院收费后台管理系统</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <script type="text/javascript" src="jquery/jquery-2.1.1.min.js"></script>

</head>


<body>

<div id="top" >
    <div style="background-color: #449d44">

    </div>
</div>

<div class="container-fluid">
    <div style="margin: 0 30px">
        <div class="row" style="margin: 5px 30px;position:fixed;right:0px;top:0px;z-index:999;">
            <input class="btn btn-primary btn-sm" type="submit" value="保存">
        </div>
        <br>
        <br>

        <!--表单录入-->
        <form class="form-inline">
            <div class="row">
                <div class="formtitle"><span>基本信息</span></div>
            </div>

            <div class="row">
                <div class="form-group">
                    <br>
                    <input type="radio" name="radiobutton" value="radiobutton" checked> 查看所有病人费用
                    <input type="radio" name="radiobutton" value="radiobutton"> 仅仅查看
                    <br>

                    <label>单号</label>
                    <input name="itemNo" type="text" class="form-control"/>
                </div>
                <button value="查看">查看</button>
                <div class="form-group">
                    <label>选择时间：从</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>至</label>
                    <input name="" type="text" class="form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="formtitle"><span>资料</span></div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>姓名：</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>单位：</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                <label>医生：</label>
                <input name="" type="text" class="form-control"/>
            </div>
            </div>


            <div class="row">
                <div class="form-group">
                    <label>入院日期：</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>病种（区）：</label>
                    <input name="" type="text" class="form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="formtitle"><span>收费统计</span></div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>应收合计：</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>自负额：</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>自负比：</label>
                    <input name="" type="text" class="form-control"/>
                </div>
            </div>




            <div class="row">
                <div class="form-group">
                    <label>预收：</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>预交金额：</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>补收：</label>
                    <input name="" type="text" class="form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>退款：</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>欠费：</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>审核员：</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>备注：</label>
                    <input name="" type="text" class="form-control"/>
                </div>
            </div>



            <div class="row">
                <div class="form-group">
                    <label>本单记账次数共：</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>可以按记账单查看处方明细：</label>
                    <input name="" type="text" class="form-control"/>
                </div>
            </div>



            <div class="row">
                <div class="form-group">
                    <label>可以查看病人的所有的处方：</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>可以按记账单查看处方明细：</label>
                    <input name="" type="text" class="form-control"/>
                </div>
            </div>



            <div class="row">
                <div class="form-group">
                    <label>按日期查看病人的处方清单：</label>
                    <input name="" type="text" class="form-control"/>
                </div>
            </div>



    </div>

        </form>
    </div>



</div>

</body>
</html>
