<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>欢迎登录住院收费后台管理系统</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <script type="text/javascript" src="jquery/jquery-2.1.1.min.js"></script>

</head>


<body>

<div id="top" >
    <div style="background-color: #449d44">

    </div>
</div>

<div class="container-fluid">
    <div style="margin: 0 30px">
        <div class="row" style="margin: 5px 30px;position:fixed;right:0px;top:0px;z-index:999;">
            <input class="btn btn-primary btn-sm" type="submit" value="保存">
        </div>
        <br>
        <br>

        <!--表单录入-->
        <form class="form-inline">
            <div class="row">
                <div class="formtitle"><span>记账核价</span></div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>单号</label>
                    <input name="itemNo" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>记账号</label>
                    <input name="itemNo" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>姓名</label>
                    <input name="name" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>病床号</label>
                    <input name="name" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>住院日</label>
                    <input name="name" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>药房</label>
                    <input name="name" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>医生</label>
                    <input name="name" type="text" class="form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="formtitle"><span>相关费用</span></div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>序号</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>编码</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>名称</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>规格</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>单位</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                <label>单价</label>
                <input name="" type="text" class="form-control"/>
            </div>
                <div class="form-group">
                    <label>数量</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>金额</label>
                    <input name="" type="text" class="form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="formtitle"><span>住院费用</span></div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>应收合计</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>备注</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>收费员</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>预交金</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>已记账</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>余额</label>
                    <input name="" type="text" class="form-control"/>
                </div>

            </div>

        </form>
    </div>



</div>

</body>
</html>
