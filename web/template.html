<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>欢迎登录住院收费后台管理系统</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <script src="bootstrap-3.3.7-dist/css/bootstrap-theme.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>

</head>


<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">数据表</a></li>
        <li><a href="#">基本内容</a></li>
    </ul>
</div>

<div class="container-fluid">
    <div style="margin: 0 30px">
        <br>
        <div class="row">
            <div>
                <input class="btn btn-default btn-sm" type="button" value="单号">
                <input class="btn btn-default btn-sm" type="button" value="姓名">
                <input class="btn btn-default btn-sm" type="button" value="年龄">
                <input class="btn btn-default btn-sm" type="button" value="医生">
                <input class="btn btn-default btn-sm" type="button" value="住院日">
                <input class="btn btn-default btn-sm" type="button" value="科室">
                <input class="btn btn-default btn-sm" type="button" value="病区">
            </div>

        </div>


        <!--表单录入-->
        <form class="form-inline">
            <div class="row">
                <div class="formtitle"><span>基本信息</span></div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>单号</label>
                    <input name="itemNo" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>姓名</label>
                    <input name="name" type="text" class="form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="formtitle"><span>病人资料</span></div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>性别</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>出生日期</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>年龄</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>病人类型</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>过敏药物</label>
                    <input name="" type="text" class="form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="formtitle"><span>联系地址</span></div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>民族</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>国家</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>省份</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>城市</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>地区</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>镇/街道</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>村/居委</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>家庭住址</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>籍贯</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>联系电话</label>
                    <input name="" type="text" class="form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="formtitle"><span>住院资料</span></div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>住院日期</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>住院次数</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>住院科室</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>住院医生</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>在院状态</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>入院病情</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>病区</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>房间号</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>病床号</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>诊断</label>
                    <input name="" type="text" class="form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="formtitle"><span>家属资料</span></div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>联系人</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>与病人关系</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>联系地址</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>联系电话</label>
                    <input name="" type="text" class="form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="formtitle"><span>住院费用</span></div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>应收合计</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>自付额</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>自负比</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>补收</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>退款</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>欠费</label>
                    <input name="" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>预收金额</label>
                    <input name="" type="text" class="form-control"/>
                </div>
            </div>

        </form>
    </div>


</div>

</body>
</html>
