    <script type="text/javascript">
        $(document).ready(function () {
            $(".click").click(function () {
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function () {
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function () {
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function () {
                $(".tip").fadeOut(100);
            });

        });
    </script>

        <ul class="toolbar1">

    <!--表单录入-->
    <div class="formbody">
        <div class="formtitle"><span>基本信息</span></div>

        <ul class="forminfo">

            <div class="formtitle"><span>病人资料</span></div>
            <li><label>单号</label><input name="" type="text" class="dfinput" />
                <label>姓名</label><input name="" type="text" class="dfinput"  /></li>
            <li><label>性别</label><input name="" type="text" class="dfinput" /></li>
            <li><label>出生日期</label><input name="" type="text" class="dfinput" /></li>
            <li><label>年龄</label><input name="" type="text" class="dfinput" /></li>
            <li><label>病人类型</label><input name="" type="text" class="dfinput" /></li>
            <li><label>过敏药物</label><input name="" type="text" class="dfinput" /></li>

            <div class="formtitle"><span>联系地址</span></div>
            <li><label>民族</label><input name="" type="text" class="dfinput" /></li>
            <li><label>国家</label><input name="" type="text" class="dfinput" /></li>

            <li><label>住院次数</label><input name="" type="text" class="dfinput" /></li>

            <li><label>诊断</label><input name="" type="text" class="dfinput" /></li>

            <li><label>联系人</label><input name="" type="text" class="dfinput" /></li>
            <li><label>与病人关系</label><input name="" type="text" class="dfinput" /></li>
            <li><label>联系地址</label><input name="" type="text" class="dfinput" /></li>
            <li><label>联系电话</label><input name="" type="text" class="dfinput" /></li>

            <li><label>应收合计</label><input name="" type="text" class="dfinput" /></li>
            <li><label>自付额</label><input name="" type="text" class="dfinput" /></li>
            <li><label>自负比</label><input name="" type="text" class="dfinput" /></li>

            <li><label>关键字</label><input name="" type="text" class="dfinput" /><i>多个关键字用,隔开</i></li>
            <li><label>是否审核</label><cite><input name="" type="radio" value="" checked="checked" />是&nbsp;&nbsp;&nbsp;&nbsp;<input name="" type="radio" value="" />否</cite></li>
            <li><label>引用地址</label><input name="" type="text" class="dfinput" value="http://www..com/html/uidesign/" /></li>
            <li><label>文章内容</label><textarea name="" cols="" rows="" class="textinput"></textarea></li>
            <li><label>&nbsp;</label><input name="" type="button" class="btn" value="确认保存"/></li>
